{% extends "demo/base_ipad.html" %}

{% block ipad_header %}
    <script>
        // wire the key '5' to reload page
        $(document).keyup(function(event) {
            if (event.keyCode == 0x35) {
                window.location.href = ".";
            }
        })

        // wire the key '9' to go to solve directly
        $(document).keyup(function(event) {
            if (event.keyCode == 0x39) {
                window.location.href = "./solve";
            }
        })
    </script>

    <style>
        #hotspot {
            position: relative;
            left: 23px; top: 180px; width: 300px; height:400px;
        }
    </style>

    {# we allow further page header block #}
    {% block page_header %}
    {% endblock %}

{% endblock %}

{% block centerpiece %}
    <input id="search" type="text"/><br/>
    <div id="hotspot" style='width:100%;height:200px'></div><br/>
{% endblock %}
